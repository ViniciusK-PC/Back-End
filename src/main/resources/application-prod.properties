# Configurações de Produção - Render
spring.application.name=cadastro-clientes

# Servidor - Render fornece a porta via variável de ambiente PORT
server.port=${PORT:8080}
server.address=0.0.0.0

# PostgreSQL - Render fornecerá automaticamente via DATABASE_URL
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Pool de Conexões - Otimizado para Render Free Tier (512MB RAM)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=false

# Inicialização do Banco
spring.sql.init.mode=never

# JWT - Use variáveis de ambiente por segurança
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.issuer=oficina-cadastro-api

# Logging em produção
logging.level.root=INFO
logging.level.com.oficina.cadastro=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
