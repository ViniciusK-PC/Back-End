spring.application.name=cadastro-clientes

# Servidor
server.address=0.0.0.0
server.port=${PORT:8080}

# Database - SQLite configurado para Railway/Produção
# No Railway, o disco é efêmero a menos que você use um volume, 
# mas configuraremos para salvar na pasta 'db' do projeto.
spring.datasource.url=jdbc:sqlite:db/oficina.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA / Hibernate para SQLite
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Pool de conexão simplificado para SQLite
spring.datasource.hikari.maximum-pool-size=1

# JWT Configuration
jwt.secret=${JWT_SECRET:uma-chave-secreta-muito-longa-e-segura-para-producao-substitua-no-railway}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.issuer=oficina-cadastro-api

# Logging
logging.level.root=INFO
logging.level.com.oficina.cadastro=INFO
