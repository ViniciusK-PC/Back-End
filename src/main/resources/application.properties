spring.application.name=cadastro-clientes

# Servidor
server.address=0.0.0.0
server.port=${PORT:8080}

# Database - SQLite com suporte a Volume do Railway
# Se estiver no Railway, usa o caminho /app/db/oficina.db (onde o volume deve ser montado)
# Se estiver local, usa db/oficina.db
spring.datasource.url=${SQLITE_URL:jdbc:sqlite:db/oficina.db}
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA / Hibernate para SQLite
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Pool de conex√£o simplificado para SQLite
spring.datasource.hikari.maximum-pool-size=1

# JWT Configuration
jwt.secret=${JWT_SECRET:uma-chave-secreta-muito-longa-e-segura-para-producao-substitua-no-railway}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.issuer=oficina-cadastro-api

# Logging
logging.level.root=INFO
logging.level.com.oficina.cadastro=INFO
