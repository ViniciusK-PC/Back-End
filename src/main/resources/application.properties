spring.application.name=cadastro-clientes

# Servidor - Permite acesso de qualquer IP
server.address=0.0.0.0
server.port=8080

# Configurações do SQLite
spring.datasource.url=jdbc:sqlite:db/oficina.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.auto-commit=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

spring.sql.init.mode=never

# JWT Configuration
jwt.secret=minha-chave-secreta-super-segura-para-jwt-token-geracao-oficina-cadastro-clientes-2024
jwt.expiration=86400000
jwt.issuer=oficina-cadastro-api

