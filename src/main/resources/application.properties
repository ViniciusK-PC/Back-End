spring.application.name=cadastro-clientes

# Servidor
server.address=0.0.0.0
server.port=${PORT:8080}

# Database - Supabase PostgreSQL
spring.datasource.url=jdbc:postgresql://db.jnyyzwmxytmgkwkbnbce.supabase.co:5432/postgres?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate para PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Pool de conex√£o Hikari
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JWT Configuration
jwt.secret=${JWT_SECRET:uma-chave-secreta-muito-longa-e-segura-para-producao-substitua-no-railway}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.issuer=oficina-cadastro-api

# Logging
logging.level.root=INFO
logging.level.com.oficina.cadastro=INFO
