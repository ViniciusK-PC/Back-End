spring.application.name=cadastro-clientes

# Servidor
server.address=0.0.0.0
server.port=${PORT:8080}

# Database - SQLite (Railway Volume)
spring.datasource.url=jdbc:sqlite:/app/data/oficina.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA / Hibernate para SQLite
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Pool de conexão Hikari (SQLite suporta apenas 1 conexão por vez)
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1

# JWT Configuration
jwt.secret=${JWT_SECRET:uma-chave-secreta-muito-longa-e-segura-para-producao-substitua-no-railway}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.issuer=oficina-cadastro-api

# Logging
logging.level.root=INFO
logging.level.com.oficina.cadastro=INFO
