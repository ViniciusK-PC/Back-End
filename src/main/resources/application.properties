spring.application.name=cadastro-clientes

# Servidor
server.address=0.0.0.0
server.port=${PORT:8080}

# Database Configuration
# Nota: Em produção (Heroku), a classe HerokuDatabaseConfig usará a DATABASE_URL
spring.datasource.url=jdbc:postgresql://localhost:5432/oficina
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hikari Connection Pool (Limitar para evitar erro no Heroku)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=20000

# JWT Configuration
jwt.secret=${JWT_SECRET:uma-chave-secreta-muito-longa-e-segura-para-producao-substitua-no-railway}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.issuer=oficina-cadastro-api

# Logging
logging.level.root=INFO
logging.level.com.oficina.cadastro=INFO

# Swagger / OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Proxy and SSL Support (Crucial for Railway/Heroku/Vercel)
server.forward-headers-strategy=native
