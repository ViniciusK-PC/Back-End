spring.application.name=cadastro-clientes

# Servidor
server.address=0.0.0.0
server.port=${PORT:8081}

# JWT Configuration
jwt.secret=${JWT_SECRET:uma-chave-secreta-muito-longa-e-segura-para-producao-substitua-no-railway}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.issuer=oficina-cadastro-api

# Logging
logging.level.root=INFO
logging.level.com.oficina.cadastro=INFO

# Swagger / OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
